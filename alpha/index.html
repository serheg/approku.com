  <script type="text/javascript">
function getQueryStringArray(){
    var assoc=[]; 
    var items = window.location.search.substring(1).split('&'); 
    for(var j = 0; j < items.length; j++) { 
       var a = items[j].split('='); assoc[a[0]] = a[1]; 
    }
    return assoc;
}
//point at which you want to determine redirection

var url = '';
if (qs.order !== 'undefined' && qs.order) {
   switch (qs.order) {
      case '{COUNTRY_CODE}':
         url = 'https://play.google.com/store/apps/details?id=fast.safe.guard.vpn'+document.location.search;
         break;
      case '112037': 
         url = 'https://casino.approku.com'+document.location.search;
         break;
   }
   window.location.href = url; //reroute
 }
</script>
