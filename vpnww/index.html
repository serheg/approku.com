  <script type="text/javascript">
function getQueryStringArray(){
    var assoc=[]; 
    var items = window.location.search.substring(1).split('&'); 
    for(var j = 0; j < items.length; j++) { 
       var a = items[j].split('='); assoc[a[0]] = a[1]; 
    }
    return assoc;
}
//point at which you want to determine redirection 
var qs = getQueryStringArray();
var url = '';
if (qs.order !== 'undefined' && qs.order) {
   switch (qs.order) {
      case '{ORDER_ID}':
         url = 'https://play.google.com/store/apps/details?id=com.snowflake.vpn&sub2='+document.location.search;
         break;
      case '112049': 
         url = 'https://www.safestgatetocontent.com/dt4yau5u?key=67085c08ad3cd7c3cfd11bba5bb22be6';
         break;
   }
   window.location.href = url; //reroute
 }
</script>
