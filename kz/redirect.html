<!DOCTYPE html><html><head>
<title>https://approku.com</title>
	<script type="text/javascript">
    function httpGetAsync(theUrl, callback) {
      let xmlHttpReq = new XMLHttpRequest();

      xmlHttpReq.onreadystatechange = function () {
        if (xmlHttpReq.readyState == 4 && xmlHttpReq.status == 200)
          callback(xmlHttpReq.responseText);
      }
      xmlHttpReq.open("GET", theUrl, true); // true for asynchronous 
      xmlHttpReq.send(null);
    }


    let url = 'https://api-events.kayzen.io/v1/ev?tp=direct&api_key=63a291448acb3dd3e8019289035c77db&app_event=install&can_claim=1&'+String(document.location.search).substring(1);

    const urlParams = new URLSearchParams(window.location.search);
    const dpid = urlParams.get('dpid');
    
    let dpidUrl = `https://console.kayzen.io/v1/dl/?api_key=c5ca87a70adfd01959fea679039a0056f64b6191&dl_action=ADD&dl_id=16559&dpid=${dpid}&dsp=dsp&tracking_partner=direct`;
    
    if (dpid) httpGetAsync(dpidUrl, (res) => {});
    
    httpGetAsync(url, function(result) {
      location.href = 'https://webpnplnk.com/btnlewlb/'+document.location.search;
    });
</script>	
</head>
