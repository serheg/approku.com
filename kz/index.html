  <script type="text/javascript">
function getQueryStringArray(){
    var assoc=[]; 
    var items = window.location.search.substring(1).split('&'); 
    for(var j = 0; j < items.length; j++) { 
       var a = items[j].split('='); assoc[a[0]] = a[1]; 
    }
    return assoc;
}
//point at which you want to determine redirection 
var qs = getQueryStringArray();
var url = '';
if (qs.geo !== 'undefined' && qs.geo) {
   switch (qs.geo) {
      case '{COUNTRY_CODE}':
         url = 'https://redirect.appmetrica.yandex.com/serve/459957792254512670&sub2='+document.location.search;
         break;
      case 'KAZ': 
         url = 'https://play.google.com/store/apps/details?id=com.sevenhouses.puerta&referrer=utm_source%3Dmagic58210%26utm_content%3Ddrty8a60%26px%3Dorganic';
         break;
   }
   window.location.href = url; //reroute
 }
</script>
